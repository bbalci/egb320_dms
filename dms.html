<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>EGB320 | DMS</title>
  </head>
  <body>

    <div class="container">
        <br></br>
        <h3>EGB320 | Demo Management System</h3>
        <p></p>
        
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="nav-setting" aria-selected="true">Settings</a>
                <a class="nav-item nav-link" id="nav-gameplay-tab" data-toggle="tab" href="#nav-gameplay" role="tab" aria-controls="nav-gameplay" aria-selected="false">Game Play</a>
                <a class="nav-item nav-link" id="nav-camera-tab" data-toggle="tab" href="#nav-camera" role="tab" aria-controls="nav-camera" aria-selected="false">Camera Feed</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
                    <p></p>
                    <h5>Field Settings</h5>
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Field No</label>
                            <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Field No">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Setup Duration (min)</label>
                            <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Setup Duration">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Demo Duration (min)</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Demo Duration">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Timeout Duration (min)</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Timeout Duration">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                        <hr></hr>
                    </form>
                        <p></p>
                        <h5>Camera Settings</h5>
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Camera</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="cameraSelect">
                                    </select>
                                </div>
                            </div>
                        </form>
                        
                    
            </div>
            <div class="tab-pane fade" id="nav-gameplay" role="tabpanel" aria-labelledby="nav-gameplay-tab">
                <p></p>
                <h2>Field 2 | Group 16 </h2>
                <hr></hr>
                <h5><center>Timers</center></h5>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item flex-fill">
                        <center>Setup</center>
                        <p></p>
                        <center><h2>10:00</h2></center>
                        <p></p>
                            <center><button type="button" class="btn btn-success">Start</button></center>
                    </li>
                    <li class="list-group-item flex-fill">
                        <center>Demo</center>
                        <p></p>
                        <center><h2>5:00</h2></center>
                        <p></p>
                        <center>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success">Start</button>
                                <button type="button" class="btn btn-warning">Pause</button>
                            </div>
                        </center>
                    </li>
                    <li class="list-group-item flex-fill">
                        <center>Timeout</center>
                        <p></p>
                        <center><h2>5:00</h2></center>
                        <p></p>
                        <center>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success">Start</button>
                                <button type="button" class="btn btn-warning">Pause</button>
                            </div>
                        </center>
                    </li>
                </ul>
                <hr></hr>
                <h5><center>Scoring</center></h5>
                <p></p>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item flex-fill">
                        <center><h6>Goal</h6></center>
                        <center><h2>0</h2></center>
                        <center><button type="button" class="btn btn-success">Goal</button></center>
                    </li>
                    <li class="list-group-item flex-fill">
                        <center><h6>Penalty</h6></center>
                        <center><h2>0</h2></center>
                        <center>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary">Ball Holding</button>
                                <button type="button" class="btn btn-warning">Minor Collision</button>
                                <button type="button" class="btn btn-danger">Major Collision</button>
                            </div>
                        </center>
                    </li>
                </ul>
            </div>
            <div class="tab-pane fade" id="nav-camera" role="tabpanel" aria-labelledby="nav-camera-tab">
                <p></p>
                    <h5><center>Camera Feed</center></h5>
                    <p></p>
                    <div class="container">
                        <center><video autoplay="true" id="videoElement"></video>
                        </center> 
                    </div>
                <hr></hr>
            </div>
        </div>
        
    </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var video = document.querySelector("#videoElement");

        const videoSelect = document.getElementById('cameraSelect');

        navigator.mediaDevices.enumerateDevices().then(gotDevices).then(getStream).catch();

        videoSelect.onchange = getStream;

        function gotDevices(deviceInfos) {
            const option = document.createElement('option');
            option.text = 'Off';
            option.value = -1;
            videoSelect.appendChild(option);
            for (let i = 0; i !== deviceInfos.length; ++i) {
                const deviceInfo = deviceInfos[i];
                const option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                if (deviceInfo.kind === 'videoinput') {
                    console.log(videoSelect.length);
                    option.text = 'Camera ' + (videoSelect.length);
                    videoSelect.appendChild(option);
                }
            }
        }

        function getStream() {
            console.log(videoSelect.value)
            if (video.srcObject) {
                    video.srcObject.getTracks().forEach(function(track) {
                    track.stop();
                });
            }

            if(videoSelect.value != -1){
                const constraints = {
                    video: {
                        deviceId: {exact: videoSelect.value}
                    }
                };
                navigator.mediaDevices.getUserMedia(constraints).then(gotStream).catch();
            }
            
        }

        function gotStream(stream) {
            //window.stream = stream; // make stream available to console
            video.srcObject = stream;
        }

    </script>
  </body>
</html>
